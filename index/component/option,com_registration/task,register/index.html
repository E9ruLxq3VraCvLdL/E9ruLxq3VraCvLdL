		function submitbutton_reg() {
			var form = document.mosForm;
			var r = new RegExp("[\<|\>|\"|\'|\%|\;|\(|\)|\&|\+|\-]", "i");

			// do field validation
			if (form.name.value == "") {
				alert( "Bitte Ihren Namen eingeben." );
			} else if (form.username.value == "") {
				alert( "Bitte einen Benutzernamen eingeben." );
			} else if (r.exec(form.username.value) || form.username.value.length < 3) {
				alert( "Bitte einen gültigen Benutzername: eingeben. Mindestens 2 Stellen, 0-9,a-z,A-Z sollte enthalten sein.'" );
			} else if (form.email.value == "") {
				alert( "Bitte Ihre E-Mail Adresse eingeben." );
			} else if (form.password.value.length < 6) {
				alert( "Bitte ein gültiges Passwort eingeben.  Mindestens 6 Stellen, keine Leerzeichen, möglich sind 0-9,a-z,A-Z" );
			} else if (form.password2.value == "") {
				alert( "Bitte Passwort wiederholen." );
			} else if ((form.password.value != "") && (form.password.value != form.password2.value)){
				alert( "Passwort und Wiederholung stimmen nicht überein, bitte versuchen Sie es noch einmal." );
			} else if (r.exec(form.password.value)) {
				alert( "Passwort: ist nicht zulässig. Bitte keine Leerzeichen, mindestens 6 Stellen, 0-9,a-z,A-Z sollte enthalten sein." );
			} else {
				form.submit();
			}
		}
		</script>
